
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

  </head>

  <body>



    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Benny's</h1>
        <p>Sistema de faturação.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-3">
          <h4>Valor</h4>
          <p>
            <label>Tunning</label>
                    <select name="" class="form-control"  onchange="myFunction(event)">
                            <option value="2500">0 - 50.000€</option>
                            <option value="3000">50.000 - 100.000€</option>
                            <option value="3500">100.000 - 150.000€</option>
                            <option value="3800">150.000 - 200.000€</option>
                            <option value="4000">200.000 - 300.000€</option>
                            <option value="4250">300.000 - 400.000€</option>
                            <option value="4599">400.000 - 500.000€</option>
                            <option value="5000">500.000 - 600.000€</option>
                            <option value="5500">600.000 - 700.000€</option>
                            <option value="6000">700.000 - 800.000€</option>
                            <option value="6500">800.000 - 900.000€</option>
                            <option value="7000">900.000 - 1.000.000€</option>
                            <option value="8000">1.000.000 - 2.000.000€</option>
                            <option value="8500">2.000.000 - 3.000.000€</option>
                            <option value="9000">3.000.000 - 4.000.000€</option>
                            <option value="10000">4.000.000 - 5.000.000€</option>
                    </select>
            </p>
            <p>
               <label>Cosmética</label>
                    <select name="" class="form-control"  onchange="myFunctionCosmeticos(event)">
                            <option value="800">0 - 50.000€</option>
                            <option value="1000">50.000 - 100.000€</option>
                            <option value="1500">100.000 - 150.000€</option>
                            <option value="1800">150.000 - 200.000€</option>
                            <option value="2000">200.000 - 300.000€</option>
                            <option value="2250">300.000 - 400.000€</option>
                            <option value="2500">400.000 - 500.000€</option>
                            <option value="3000">500.000 - 600.000€</option>
                            <option value="3500">600.000 - 700.000€</option>
                            <option value="4000">700.000 - 800.000€</option>
                            <option value="4500">800.000 - 900.000€</option>
                            <option value="5000">900.000 - 1.000.000€</option>
                            <option value="6500">1.000.000 - 2.000.000€</option>
                            <option value="6500">2.000.000 - 3.000.000€</option>
                            <option value="7000">3.000.000 - 4.000.000€</option>
                            <option value="8000">4.000.000 - 5.000.000€</option>
                    </select> 
            </p>      
        </div>
        <div class="col-md-3">
            <h4>Quantidade</h4>
                  <p>
                          <label>Quantidade - Tunning</label>
                          <input id="box2" type="text" class="form-control" oninput="calculate();" />
                  </p>
                  <p>
                          <label>Quantidade - Cosmética</label>
                          <input id="box2Cosmetica" type="text" class="form-control" oninput="calculate();" />
                  </p>
        </div>
        <div class="col-md-3">
          <h4>Preço</h4>
          <p>
              <label>Preço por peça - Tunning</label>
              <input id="box1" type="text" class="form-control" oninput="calculate();" readonly/>
           </p>
           <p>
              <label>Preço por peça - Cosmética</label>
              <input id="box1Cosmetica" type="text" class="form-control" oninput="calculate();" readonly/>
          </p>
       </div>
        <div class="col-md-3">
            <h4>Total</h4>
            <p>
                    <label>Valor Total - Tunning</label>
                    <input id="result" class="form-control" readonly/>
            </p>
            <p>
                    <label>Valor Total - Cosmética</label>
                    <input id="resultCosmeticos" class="form-control" readonly/>
            </p>
            <p>
                    <label>Valor a Pagar</label>
                    <input id="resultTotal" class="form-control" readonly/>
            </p>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Benny's Original Motor Works. Los Santos</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
            function myFunction(e) {
                document.getElementById("box1").value = e.target.value;  
            }
            function myFunctionCosmeticos(e) {
                document.getElementById("box1Cosmetica").value = e.target.value;
            }
          
            function calculate() {
                var myBox1 = document.getElementById('box1').value; 
                var myBox2 = document.getElementById('box2').value;
                var result = document.getElementById('result');
                var myResult = myBox1 * myBox2;
                    document.getElementById('result').value = myResult;
    
                var box1Cosmetica = document.getElementById("box1Cosmetica").value;
                var box2Cosmetica = document.getElementById("box2Cosmetica").value;
                var resultCosmeticos = document.getElementById("resultCosmeticos");
                var myResultCosmeticos= box1Cosmetica * box2Cosmetica;
                    document.getElementById('resultCosmeticos').value=myResultCosmeticos;
    
                var valorTunning = document.getElementById("result").value;
                var valorCosmetica = document.getElementById('resultCosmeticos').value;
                var somaTotal= Number(valorTunning) + Number(valorCosmetica);
                    document.getElementById('resultTotal').value=somaTotal + " €";
              }
          </script>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
